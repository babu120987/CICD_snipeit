version: "3.8"

services:
  mysql:
    image: mysql:5.7
    container_name: snipeit-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: snipeit
      MYSQL_USER: snipeit
      MYSQL_PASSWORD: snipeit
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always

  redis:
    image: redis:alpine
    container_name: snipeit-redis
    restart: always

  app:
    build: .
    container_name: snipeit-app
    ports:
      - "80880:80"
    depends_on:
      - mysql
      - redis
    environment:
      DB_HOST: mysql
      DB_DATABASE: snipeit
      DB_USERNAME: snipeit
      DB_PASSWORD: snipeit
    restart: always

volumes:
  mysql_data:
