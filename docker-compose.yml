version: "3.8"

services:
  app:
    image: snipeit_cicd-app
    container_name: snipeit-app
env_file:
  - docker/docker.env
    ports:
      - "8088:80"
    depends_on:
      - mysql
      - redis
    restart: unless-stopped

  mysql:
    image: mysql:5.7
    container_name: snipeit-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: snipeit
      MYSQL_USER: snipeit
      MYSQL_PASSWORD: snipeit
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: snipeit-redis
    restart: unless-stopped

volumes:
  mysql_data:
